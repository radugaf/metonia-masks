
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<!-- Main content wrapper start -->
<div class="main-content-wrapper">
  <div class="checkout-area pt--40 pb--80 pt-md--30 pb-md--60">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- User Action Start -->
          <div class="user-actions">
            <div class="row">
              <div class="col-12">

              </div>
            </div>
          </div>
          <!-- User Action End -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- Checkout Area Start -->
          <div class="checkout-wrapper bg--2">
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout-title">
                  <h2>Shipping Address</h2>
                </div>
                <div class="checkout-form">
                  <form method="POST" class="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                  {% comment %} 
                    <div class="form-row mb--30">
                      <div class="form__group col-12">
                        <label for="billing_country" class="form__label">Country</label>
                          {{ form.billing_country }}
                        <div class="invalid-feedback">
                          Please select a valid country.
                        </div>
                      </div>
                    </div>

                    <div class="form-row mb--30">
                      <div class="form__group col-12">
                        <label for="billing_company" class="form__label">Shipping Address</label>
                        <input type="text" placeholder='1234 Main St' id='shipping_address' name='shipping_address' class="form__input form__input--2">
                      </div>
                    </div>

                    <div class="form-row mb--30">
                      <div class="form__group col-12">
                        <label for="billing_company" class="form__label">Shipping Address 2</label>
                        <input type="text" placeholder='Apartment or suite' id='shipping_address2' name='shipping_address2' class="form__input form__input--2">
                      </div>
                    </div>

                    <div class="form-row mb--30">
                      <div class="form__group col-12">
                        <label for="billing_streetAddress" class="form__label">ZIP Code</label>
                        <input type="text" placeholder='Zip code' id='shipping_zip' name='shipping_zip' class="form__input form__input--2">
                        <div class="invalid-feedback">
                          Zip code required.
                        </div>
                      </div>
                    </div>
              
                    <div class="form-row">
                      <div class="form__group col-12">
                        <label for="orderNotes" class="form__label">Order Notes</label>
                        <textarea class="form__input form__input--2 form__input--textarea" id="orderNotes" name="orderNotes" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                      </div>
                    </div> {% endcomment %}

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 mt-md--30">

                  {% include "order_snippet.html" %}

              </div>
            </div>
          </div>
          <!-- Checkout Area End -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main content wrapper end -->

{% endblock content %}
